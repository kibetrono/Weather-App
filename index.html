<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>       
    <title></title>
    <link rel="stylesheet" href="index.css">    
    <title>Weather js</title>
</head>
<body>
    <p id="errors"></p>
    <div class="main">
        <div class="search">
            <input type="text" class="mysearch"  autocomplete="off" placeholder="search your location...">
      
        </div>
        <div class="city">
            <p>Nairobi</p>
        </div>
        <div id="myday" class="day">
        <p> Friday</p>

        </div>
        <div id="mydate" class="date">

        </div>
     
        <div   id="mydegree" class="degrees">
            <p>24&#176C </p>
        </div>

        <div id="mySymbol" class="symbol">
            <img src="Images/temp2.png">
        </div>
        <div id="myrange" class="range"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
